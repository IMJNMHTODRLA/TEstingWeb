<!DOCTYPE html>
<html lang="ko">
<head>
  <title>{{ post.Title }}</title>
</head>
<body>
<h1>{{ post.Title }}</h1>
<h3>{{ post.Content }}</h3>
<h2>댓글</h2>

<!-- 댓글 작성 폼 -->
<form method="POST">
  <label for="comment">댓글을 작성하세요:</label>
  <textarea name="comment" id="comment" required></textarea>
  <br>
  <button type="submit">댓글 작성</button>
</form>

<!-- 댓글 목록 출력 -->
<ul>
  {% for comment in post.Comments %}
  <li>익명: {{ comment }}</li>
  {% else %}
  <li>댓글이 없습니다.</li>
  {% endfor %}
</ul>

<br>
<a href="/">게시판으로 돌아가기</a>
</body>
</html>
